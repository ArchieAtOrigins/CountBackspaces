<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CountingBackspaces</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="main_content">
		<section>
			<h1>Save the World! Achieve Enlightenment!</h1>
				<p>The fate of the Free World and your personal Enlightenment depend on Coders! To defeat the Borg and reach Nirvana, we must be efficient. </p>

				<p>Each day millions of milliseconds are wasted as we repeatedly hit 'Backspace'. This must stop.</p>
		</section>
		<section>
			<div id="backspace"></div>
			<div id="noBackspace"></div>
		</section>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
